<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--화살표 아이콘을 위한 폰트-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <section>
      <h1>Carousel</h1>
      <div class="carousel-container">

        <i class="arrow left"></i>

        <div class="image-box">
          <img id="img0" src="./images/0.jpg">
          <img id="img1" src="./images/1.jpg">
          <img id="img2" src="./images/2.jpg">
          <img id="img3" src="./images/3.jpeg">
          <img id="img4" src="./images/4.jpeg">
        </div>

        <i class="arrow right"></i>

        <ul class="dot-list">
          <li id="dot0" class="dot-item"></li>
          <li id="dot1" class="dot-item"></li>
          <li id="dot2" class="dot-item"></li>
          <li id="dot3" class="dot-item"></li>
          <li id="dot4" class="dot-item"></li>
        </ul>
      </div>
    </section>
  </body>
</html>
